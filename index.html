<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaphabet pyramid</title>
</head>
<body>
    <script>
        const rows = 5;
let string = "";

for (let i = 1; i <= rows; i++) {
  
  for (let j = 0; j < rows - i; j++) {
    string += " ";
  }
  
  let charCode = 65;
  for (let k = 0; k < i; k++) {
    string += String.fromCharCode(charCode) + String.fromCharCode(charCode);
    charCode++;
  }
  string += `\n`;
}
console.log(string);
    </script>
</body>
</html>
